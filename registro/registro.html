<!DOCTYPE html>
<html lang="en">
<div id="main_registro" class="container-fluid mx-auto col-sm-8">
    <fieldset>
        <legend>Registro de usuario</legend>
        <form class="col-sm-6">
            <div class="form-group">
                <label for="nombre">Usuario: </label>
                <input type="text" id="nombre" class="form-control" required placeholder="Elija un nombre de usuario">
            </div>
            <div class="form-group">
                <label for="correo">Correo electronico: </label>
                <input type="text" id="correo" class="form-control" required
                       placeholder="Escriba su correo electronico">
            </div>
            <div class="form-group">
                <label for="clave">Clave: </label>
                <input type="password" id="clave" class="form-control" required
                       placeholder="Escriba su clave de acceso">
            </div>
            <div class="form-group">
                <label for="clave2">Repita la clave: </label>
                <input type="password" id="clave2" class="form-control" required placeholder="Repita la clave">
            </div>
            <div class="form-group">
                <label for="fecha_nac">Fecha de nacimiento: </label>
                <input type="text" id="fecha_nac" class="form-control" required placeholder="dd/mm/aaaa">
            </div>
            <div class="row justify-content-center">
                <button class="col-sm-3">Registrarse</button>
            </div>
        </form>
    </fieldset>
</div>
<link rel="stylesheet" type="text/css" HREF="registro/registro.css">
<script type="text/javascript" src="registro/registro.js"></script>
</html>
