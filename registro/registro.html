<!DOCTYPE html>
<html lang="en">
<div id="main_registro" class="container-fluid mx-auto col-sm-8">
    <fieldset>
        <legend>Registro de usuario</legend>
        <form>
            <label for="nombre">Usuario: </label>
            <input type="text" id="nombre">
            <label for="correo">Correo electronico: </label>
            <input type="text" id="correo">
            <label for="clave">Clave: </label>
            <input type="password" id="clave">
            <label for="clave2">Repita la clave: </label>
            <input type="password" id="clave2">
        </form>
    </fieldset>
</div>
<link rel="stylesheet" type="text/css" HREF="registro/registro.css">
<!--<script type="text/javascript" src="registro/registro.css"></script>-->
</html>
